<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FormEstudiate.css">
    <title>FORM ESTUDIANTE</title>
</head>
<body>
    <div class="login-card-container">
        <div class="logo">
            <img src="image/logoestudiante2.png" alt="">
        </div>
        <div class="login-card-header">
            <h1>REGISTER</h1>
            <div>Please for registrer</div>
        </div>
        <form class="logincard-form">
        <div class="form-item">
            <span class="material-symbols-outlined"></span>
            <input type="text" placeholder="Enter Name" required autofocus>
        </div>
        <div class="form-item">
            <span class="material-symbols-outlined"></span>
            <input type="text" placeholder="Enter Last Name" required autofocus>
        </div>
        <div class="form-item">
            <span class="material-symbols-outlined"></span>
            <input type="tel" placeholder="Enter Matricula" required autofocus>
        </div>
        <div class="form-item">
            <span class="material-symbols-outlined"></span>
            <input type="tel" placeholder="Enter Telefono" required autofocus>
        </div>
        <div class="form-item">
            <span class="material-symbols-outlined"></span>
            <input type="email" placeholder="Enter Email" required autofocus>
        </div>
        <div class="login-card-footer">
            De acuerdo con Terminos y Condiciones.
            <input type="checkbox" id="rememberMeCheckbox"> 
        </div>
        <button type="submit">Sign In</button>
            
        </form>
    
    </div>

</body>
</html>
